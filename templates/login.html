<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f4f4f4; }
        .container { background: #333; color: white; padding: 20px; border-radius: 10px; width: 300px; margin: auto; }
        input { padding: 10px; margin: 10px; width: 80%; }
        button { padding: 12px; font-size: 16px; border-radius: 20px; }
    </style>
</head>
<body>
    <h1>Professor Login</h1>
    <div class="container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <form method="POST">
            <button type="submit" name="register">Register New Professor</button>
        </form>
    </div>
</body>
</html>
